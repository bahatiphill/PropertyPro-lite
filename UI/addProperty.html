<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PropertyPro</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">PropertyPro</a>
      </div>

      <!--Main links-->
      <div class="menu">
        <a href="properties.html">properties</a>
      </div>

      <!--sign up/in buttons-->
      <div class="signing">
        <a href="signup.html" class="signup">Sign up</a>
        <a href="signin.html" class="signin">Sign in</a>
      </div>
    </header>

    <!--Main-->
    <section class="post-property">
      <div class="form-class-div">
        <h3>Add Property</h3>
        <br />
        <form method="POST">
          <div>
            <label for="price">Price</label>
            <input type="text" id="price" name="price" />
          </div>

          <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" />
          </div>

          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" />
          </div>

          <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" />
          </div>

          <div>
            <label for="type">Type</label>
            <select name="" id="">
              <option value="">Select</option>
              <option value="">villa</option>
              <option value="">3 bedrooms</option>
              <option value="">2 bedrooms</option>
              <option value="">Mini flat</option>
            </select>
          </div>

          <div>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" />
          </div>

          <br />
          <button type="submit" class="signup">Add</button>
        </form>
      </div>
    </section>

    <footer>
      <p>Copyright Â© 2019 PropertyPro All rights reserved.</p>
      <!--Add social media icons-->
    </footer>
  </body>
</html>
