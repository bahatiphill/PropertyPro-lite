<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign in</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">PropertyPro</a>
      </div>

      <!--Main links-->
      <div class="menu">
        <a href="#">Houses to Sell</a>
        <a href="#">Houses to Rent</a>
      </div>

      <!--sign up/in buttons-->
      <div class="signing">
        <button class="signup">Sign up</button>
        <button class="signin">Sign in</button>
      </div>
    </header>

    <div class="main-signin">
      <div class="form-class">
        <h2>Sign Up</h2>
        <br />
        <br />
        <input type="text" placeholder="names" />
        <br />
        <br />
        <input type="text" placeholder="email" />
        <br />
        <br />
        <input type="text" placeholder="password" />
        <br />
        <br />
        <input type="text" placeholder="Repeat password" />
        <br />
        <p>Already have an account? <a href="#">Login in</a> here</p>
        <button class="signup">Register</button>
      </div>
    </div>

    <footer>
      <p>Copyright Â© 2019 PropertyPro All rights reserved.</p>
      <!--Add social media icons-->
    </footer>
  </body>
</html>
